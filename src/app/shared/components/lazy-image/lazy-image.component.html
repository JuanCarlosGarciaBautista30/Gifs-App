<div class="d-flex justify-content-center">
  <!--
    el método load es cuando se carga la imágen
    entonces se llama la función onLoad()
   -->
  <img
    class="card-img-top animate__animated animate__fadeIn"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]=" {display: hasLoaded ? '': 'none' } "
  >

  <img
  *ngIf="hasLoaded === false"
    src="/assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  >

</div>
